dependencies:
  cache_directories:
    - bower_components
    - .pulp-cache
    - output

  pre:
    - sudo apt-get update
    - sudo apt-get install -y build-essential libssl-dev
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.0/install.sh | bash
    - source ~/.profile
    - nvm install 6.9.5
    - nvm list
    - npm install bower
    - npm install purescript
    - npm install pulp

  override:
    - bower install
    - pulp build

test:
  override:
    - pulp test
