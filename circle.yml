machine:
  node:
    version: 6.9.5
dependencies:
  cache_directories:
    - bower_components
    - .pulp-cache
    - output

  pre:
    - npm install -g bower
    - npm install -g purescript
    - npm install -g pulp

  override:
    - bower install
    - pulp build

test:
  override:
    - pulp test
